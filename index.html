<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <style>
        @font-face{
            font-family: 'Tink';
            src: local('Tink') url('assets/fonts/TinkoffSans-Regular.ttf') format('ttf');
        }

        @font-face{
            font-family: 'Tink Bold';
            src: local('Tink Bold') url('assets/fonts/TinkoffSans-Bold.ttf') format('ttf');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-weight: 200;
            font-family: 'Tink Bold', sans-serif;
            background: "#FFFFFF";
        }

        #cc{
            margin-top: 20px;
            margin-bottom: 5px;
            width: 300px;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid rgb(30, 144, 255);
        }

        #date {
            width: 140px;
            padding: 10px;
            border-radius: 10px;
            margin-right: 20px;
            border: 2px solid rgb(30, 144, 255);
        }

        #cvv{
            margin-top: 20px;
            width: 140px;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid rgb(30, 144, 255);
        }

        .forms{
            width: 100%;
            height: 100%;
            text-align: center;
        }

        h2 {
            color: rgb(30, 144, 255);
        }
        
        #btn1{
            margin-top: 25px;
            width: 300px;
            padding: 10px;
            border-radius: 10px;
            background-color: rgb(30, 144, 255);
            border: 2px solid rgb(30, 144, 255);
            color: white;
            font-weight: bold;
            transition: 0.4s;
        }

        #btn1:hover {
            background-color: white;
            border: 2px solid rgb(30, 144, 255);
            color: rgb(30, 144, 255);
        }

    </style>
</head>
<body>
    <div class="forms">
        <div class="title">
            <h2>Пополнение</h2>
        </div>
        <div class="data">
            <input id="cc" type="text" placeholder="Номер карты" maxlength="16"><br>
            <div class="zero">
                <input id="date" type="text" placeholder="MM/YY" pattern="[0-9]{2}/[0-9]{2}">
                <input id="cvv" type="password" placeholder="CVV" maxlength="3"><br>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://unpkg.com/imask"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
